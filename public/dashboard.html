<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart Track — Dashboard</title>
  <link rel="stylesheet" href="/stylesheets/site.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/javascripts/dashboard.js"></script>
</head>
<body class="bg-az-white">
  <nav class="nav-wrapper bg-az-blue" role="navigation">
    <div class="container">
      <a class="text-az-white" href="/index.html">About</a>
      <a class="text-az-white" href="/dashboard.html" style="margin-left:16px;text-decoration:underline">Dashboard</a>
      <a class="text-az-white" href="/reference.html" style="margin-left:16px">References</a>
      <span style="margin-left:auto"></span>
      <button id="btnLogOut" type="button" class="btn btn-nav">Log Out</button>
    </div>
  </nav>

  <main class="container">
    <section class="card" style="margin-bottom:16px">
      <h2 class="text-az-blue" style="margin-top:0">Weekly Summary</h2>
      <div class="chart-wrap"><canvas id="weeklyChart"></canvas></div>
    </section>

    <section class="card">
      <div class="section-head">
        <h2 class="text-az-blue" style="margin:0">Daily Detail</h2>
        <div class="form-inline">
          <label for="dayPick" class="muted">Date</label>
          <input type="date" id="dayPick" />
        </div>
      </div>
      <div class="chart-wrap"><canvas id="dayChart"></canvas></div>
    </section>
  </main>

  <section class="card" style="margin-bottom:16px">
    <div class="section-head">
      <h2 class="text-az-blue" style="margin:0">Devices</h2>
      <button id="btnRefreshDevices" class="btn btn-ghost">Refresh</button>
    </div>

    <div class="form-inline" style="flex-wrap:wrap;gap:12px;margin-bottom:8px">
      <label for="deviceName" class="muted">Name</label>
      <input id="deviceName" type="text" placeholder="Hawkspire HRM" />
      <label for="particleId" class="muted">Particle Device ID</label>
      <input id="particleId" type="text" placeholder="e.g., e00fce0XXXXXXX" />
      <button id="btnRegisterDevice" class="btn btn-primary">Register Device</button>
    </div>

    <div id="devicesList" class="devices-list muted"><!-- rendered by JS --></div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025, Nick Brown, Abdullah Al Sahli &amp; Nathan Vance · Web Development and IoT, Electrical and Computer Engineering, University of Arizona</p>
    </div>
  </footer>
</body>
</html>
